<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css (framework always before other css files) -->

                    <div class="col-2">

                    </div>

                <div class="row">

                <div class="row">
                    <div class="col-offset-2"></div>
                    <div class="col-6">
                        <div class="box bg-light-green"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-offset-2"></div>
                    <div class="col-2">
                        <div class="box bg-light-green"></div>
                    </div>
                    <div class="col-offset-2"></div>
                    <div class="col-2">
                        <div class="box bg-light-green"></div>
                    </div>
