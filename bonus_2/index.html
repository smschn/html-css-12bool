<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css (framework always before other css files) -->
        <link rel="stylesheet" href="css/framework_12_columns.css">
        <link rel="stylesheet" href="css/style.css">
        <title>12_Columns_Bonus_2</title>
    </head>
    <body>

        <main>

            <h1>Nested</h1>

            <div class="container-fluid">

                <!-- Start of first row -->
                <div class="row">
                    <div class="col-8 padding-rl">
                        <div class="box">
                            <div class="row padding">
                                <div class="col-2 padding-rl">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-8 padding-rl">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-2 padding-rl">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 padding-rl">
                        <div class="box">
                            <div class="row padding">
                                <div class="col-6 padding-rl">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-6 padding-rl">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of first row -->

                <br>
                <br>

                <h1>Alignment</h1>

                
                <!-- Start of start row -->
                <div class="row jc-start">
                    <div class="col-6">
                        <div class="box">start</div>
                    </div>
                </div>
                <!-- End of start row -->

                <!-- Start of center row -->
                <div class="row jc-center m-top-bot">
                    <div class="col-6">
                        <div class="box">center</div>
                    </div>
                </div>
                <!-- End of center row -->

                <!-- Start of end row -->
                <div class="row jc-end">
                    <div class="col-6">
                        <div class="box">end</div>
                    </div>
                </div>
                <!-- End of end row -->

                <!-- Start of fifth row -->
                <div class="row m-top-bot">
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="box2"></div>
                            </div>
                        </div>
                        <!-- da completare in seguito -->
                    </div>
                </div>
                <!-- End of fifth row -->

                <!-- End of first row -->

                <br>
                <br>

                <h1>Justify Content</h1>

                <!-- Start of space around -->
                <h3>Space around</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="row jc-space-around padding">
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of space around -->

                <!-- Start of space between -->
                <h3>Space between</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="row jc-space-between padding">
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-3">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- End of space between -->

            </div>

        </main>

    </body>
</html>
