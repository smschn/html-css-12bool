<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css (framework always before other css files) -->
        <link rel="stylesheet" href="css/framework_12_columns.css">
        <link rel="stylesheet" href="css/style.css">
        <title>12_Columns_Bonus_2</title>
    </head>
    <body>

        <main>

            <h1>Nested</h1>

            <div class="container-fluid">

                <!-- Start of first row -->
                <div class="row">
                    <div class="col-8">
                        <div class="box">
                            <div class="row">
                                <div class="col-2">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-8">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-2">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div class="row">
                                <div class="col-6">
                                    <div class="box nested"></div>
                                </div>
                                <div class="col-6">
                                    <div class="box nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of first row -->

                <br>
                <br>

                <h1>Alignment</h1>

                
                <!-- Start of second row -->
                <div class="row">
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- End of second row -->

                <!-- Start of third row -->
                <div class="row">
                    <div class="col-offset-3"></div>
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- End of third row -->

                <!-- Start of fourth row -->
                <div class="row">
                    <div class="col-offset-6"></div>
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                </div>
                <!-- End of fourth row -->

                <!-- Start of fifth row -->
                <div class="row">
                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-6">
                        <!-- da completare in seguito -->
                    </div>
                </div>
                <!-- End of fifth row -->

            </div>

        </main>

    </body>
</html>
